name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
    PRJ_NAME: ShiftLight

jobs:
  check_and_export:
    runs-on: ubuntu-22.04
    container: 
      image: ghcr.io/kicad/kicad:8.0
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: src
          fetch-depth: 0

      - name: ERC
        working-directory: src
        run: |
          HW_REV=$(git describe --tags --always)
          kicad-cli sch erc ${PRJ_NAME}.kicad_sch -o ${PRJ_NAME}_ERC_${HW_REV}

      - name: DRC
        working-directory: src
        run: |
          kicad-cli pcb drc ${PRJ_NAME}.kicad_pcb -o ${PRJ_NAME}_DRC_${HW_REV}

      - name: Export outputs
        working-directory: src
        run: |
          sudo apt update
          sudo apt install -y ghostscript
          kicad-cli sch export pdf ${PRJ_NAME}.kicad_sch -o ${PRJ_NAME}_Schematic_${HW_REV}.pdf
          kicad-cli sch export bom --fields 'Reference,Value,${QUANTITY}' --exclude-dnp --group-by "Value" ${PRJ_NAME}.kicad_sch -o ${PRJ_NAME}_Bom_${HW_REV}.csv
          kicad-cli pcb export pdf -l F.Fab,Edge.Cuts ${PRJ_NAME}.kicad_pcb -o top.pdf
          kicad-cli pcb export pdf -l B.Fab,Edge.Cuts --mirror ${PRJ_NAME}.kicad_pcb -o bot.pdf
          gs -dBATCH -dNOPAUSE -q -sDEVICE=pdfwrite -dPDFSETTINGS=/prepress -sOutputFile=${PRJ_NAME}_Placement_${HW_REV}.pdf top.pdf bot.pdf

      - name: Archive reports
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PRJ_NAME }}_reports_${{ env.HW_REV }}
          path: |
            src/${{ env.PRJ_NAME }}_DRC_*
            src/${{ env.PRJ_NAME }}_ERC_*

      - name: Archive outputs
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PRJ_NAME }}_outputs_${{ env.HW_REV }}
          path: |
            src/${{ env.PRJ_NAME }}_Schematic_*.pdf
            src/${{ env.PRJ_NAME }}_Placement_*.pdf
            src/${{ env.PRJ_NAME }}_Bom_*.csv

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/rev_*')
        with:
          files: |
            src/${{ env.PRJ_NAME }}_Schematic_*.pdf
            src/${{ env.PRJ_NAME }}_Placement_*.pdf
            src/${{ env.PRJ_NAME }}_Bom_*.csv
